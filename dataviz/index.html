<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/revealVizScroll.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>

	<div class="reveal">
		<div class="slides">

			<div class="scrollable scrollable-demo">
				<svg width=400 height=400>
					<circle cx=200 cy=200 r=20 style="fill:steelblue"></circle>
				</svg>
			</div>

			<section>
				<section>
					<h1>No Scrolling</h1>
				</section>
				<section class="scroll" scrollable="demo" step="step 0">
					<h2>Step 0 text</h2>
				</section>
				<section class="scroll" scrollable="demo" step="step 1">
					<h2>Step 1 text</h2>
				</section>
				<section>
					<h2>No scrolling again</h2>
				</section>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="js/d3.v4.min.js"></script>

	<script>
		function moveLeft(ele) {
			d3.select(ele)
				.select("circle")
				.transition()
				.duration(1000)
				.attr("cx", 100);
		}

		function moveRight(ele) {
			d3.select(ele)
				.select("circle")
				.transition()
				.duration(1000)
				.attr("cx", 300);
		}

		function doStep(step) {
			if (step === "step 0") moveLeft(this);
			else if (step === "step 1") moveRight(this);
		}

	</script>

	<script>
		Reveal.initialize({
			controls: false,
			mouseWheel: true,
			dependencies: [
				{
					src: "js/revealVizScroll.js",
					async: false,
					callback: function () {
						revealVizScroll.makeScrollable("demo", doStep);
					}
				}
			],

		});
	</script>
</body>

</html>
