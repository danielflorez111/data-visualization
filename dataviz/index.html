<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/revealVizScroll.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>

	<div class="reveal">
		<div class="slides">
			<section>
				<section>
					<h1>Hello</h1>
				</section>
				<section data-state="slide1">
					<h2>Slide 1</h2>
					<div id="slide1container"></div>
				</section>
				<section data-state="slide2">
					<h2>Slide 2</h2>
					<div id="slide2container"></div>
				</section>
				<section data-state="slide3">
					<h2>Slide 3</h2>
					<div id="slide3container"></div>
				</section>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="js/d3.v4.min.js"></script>
	<script src="js/functions.js"></script>

	<script>
		Reveal.initialize({
			controls: false,
			mouseWheel: true,
		});
	</script>
	
</body>

</html>
